<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
      <script>
         function buildCoveTicketMaker(transport) {
            var passengerNumber = 0;
            return function (name) {
               passengerNumber++;
               alert("Here is your transportation via " + transport + ".\n" +
                     "Welcome to the Cold Closures Cove " + name + "!" + "\n" +
                     "You are passenger #" + passengerNumber + ".");
            }
         }

         var getSubmarineTicket = buildCoveTicketMaker("Submarine");

         getSubmarineTicket("Jon");

         getSubmarineTicket("Ryu");

         getSubmarineTicket("Ken");

      </script>
   </body>
</html>
