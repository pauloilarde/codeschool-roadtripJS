        addCritter: function ( name, type, species, length) {
          this[name] = {type: type, species: species, length: length};
       },

        countFish: function () {
           var fishCounter = 0;

           for (var key in this) {
              if(this[key].type == "fish"){
                 fishCounter++;
              }
           }
           return fishCounter;
        }
      };



      console.log(`There are ${aquarium.countFish()} fishs in the aquarium.`);

      function addToy(container, name, type, material, moves) {

      }

      aquarium.takeOut = function (name) {
        this[name].name = name;
        var temp = this[name];
        delete this[name];
        return temp;
      };
